<head>

<body>
    <div class="container">
        <div class="principal">
            <h1>JOGO DE ADIVINHAÇÃO</h1>

            <div>
                <p class="resposta field" id="resposta" onload="newContent()">Digite um número entre 1 e 5</p>
            </div>

            <form class="principal field">
                <input class="outline" type="text" autofocus name="number" id="numero">

            <div class="field">
                <button type="button" onclick="verificarChute()">Enviar</button>
                <button id="reiniciar" type="button" onclick="reiniciar()" disabled>Novo Jogo</button>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
